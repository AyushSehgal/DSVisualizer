<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col" style="height: 100vh" id="terminal"><h1>Terminal</h1><script src="./Git.js"></script></div>
                <div class="col" style="height: 100vh" id="visual">
                    <h1>Visual Space</h1>
                    <table style="width:100%; border-style: groove;">
                        <col width="50%" />
                        <tr>
                            <th style="text-align: center;">Staged</th>
                            <th style="text-align: center;">Commit</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="row" id="staged" style="width: fit-content;"></div>
                            </td>
                            <td>
                                <div class="row" id="commit" style="width: fit-content;"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
    </body>
    
</html>
