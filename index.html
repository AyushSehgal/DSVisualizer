<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body class="p-3 sm-2 bg-info">
        <div class="container">
            <div class="row p-3 sm-2 bg-info"></div>
            <div class="row">
                
                <div class="col" style="height: 70vh;" id="terminal"><h1>Terminal</h1><script src="./Git.js"></script></div>
                <div class="col p-3 sm-2 bg-white" style="height: 70vh">
                    <h1>Visual Space</h1>
                    <table id="visual" style="width:100%; border-style: groove;">
                        <script>$('#visual').hide();</script>
                        <!-- <col width="50%" /> -->
                        <tr>
                            <th style="text-align: center;">Staged</th>
                            <!-- <th style="text-align: center;">Commit</th> -->
                        </tr>
                        <tr>
                            <td>
                                <div class="row" id="staged" style="width: fit-content;"></div>
                            </td>
                        </tr>
                        <tr>
                            <th style="text-align: center;">Commit</th>
                        </tr>
                        <tr>
                            <td>
                                <div class="row" id="commit" style="width: fit-content;"></div>
                            </td>
                        </tr>
                        <tr>
                            <th style="text-align: center;">Pushed<br /><br /></th>
                        </tr>
                        <tr>
                            <td>
                                <div class="row" id="push">
                                    <div class="col" id="pc"></div> 
                                    <div class="col" id="load"></div>
                                    <div class="col" id="hub"></div>
                                </div>
                            </td>
                            <!-- <td>
                                <div class="row" id="commit" style="width: fit-content;"></div>
                            </td> -->
                        </tr>
                    </table>
                    <br/>
                    <!-- <div class="row" id="push">
                        <div class="col" id="pc"></div> 
                        <div class="col" id="load"></div>
                        <div class="col" id="hub"></div>
                    </div> -->
                </div>
            </div>
            <div class="row p-3 bg-white" style="border-style: groove">
                <h1>Branches</h1>
                <div class="container" id="tree"></div>
                
            </div>
        </div>
    
    </body>
    
</html>
